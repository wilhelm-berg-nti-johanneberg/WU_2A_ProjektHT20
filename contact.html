<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRCE Hybrid - Contact</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="contact_site_wrapper">
        <nav id="m_na">
            <h1 id="home_logo"><a href="index.html">MRCE Hybrid</a></h1>
            <ul id="site_ul">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main id="contact_main">
            <section id="large_sec">
                <section id="small_sec01">
                    <ul>
                        <li class="m_ar"><h1>HQ Adress</h1><p>Number, Street, Kommun, Sweden</p></li>
                        <li class="m_ar"><h1>Phone Number</h1><p>Phone number</p></li>
                        <li class="m_ar"><h1>Email Adress</h1><p>email.adress@gmail.com</p></li>
                    </ul>
                </section>
                <section class="m_ar" id="small_sec02">
                    <h1 id="contact_sec02_h1">Send a message</h1>
                    <form action="">
                        <input placeholder="Full name (first name, last name)" type="text">
                        <input placeholder="Your email adress" type="text">
                        <textarea placeholder="Write your message here" name="contact_message" id="message_textarea01" cols="30" rows="19"></textarea>
                        <button>Send message</button>
                    </form>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
